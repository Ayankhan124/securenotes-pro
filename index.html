<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title -->
  <title>SecureNotes Pro – College notes hub</title>

  <!-- Basic description (shows in Google + previews) -->
  <meta
    name="description"
    content="SecureNotes Pro is a simple website for your class to upload and share college notes by subject and semester, with a protected read-only viewer."
  />

  <!-- Brand color for browser UI on mobile -->
  <meta name="theme-color" content="#4f46e5" />

  <!-- Simple Open Graph tags for link sharing -->
  <meta property="og:title" content="SecureNotes Pro – College notes hub" />
  <meta
    property="og:description"
    content="Upload PDFs once, share a single link with your class, and let everyone read notes in a protected viewer."
  />
  <meta property="og:type" content="website" />
  <!-- When you later deploy with a custom domain, update this: -->
  <meta property="og:url" content="https://securenotes-pro.vercel.app/" />
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
