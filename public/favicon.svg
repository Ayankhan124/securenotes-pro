<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main brand gradient -->
    <linearGradient id="sn-main" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>

    <!-- Soft inner gradient for notebook page -->
    <linearGradient id="sn-page" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#e5e7eb" stop-opacity="0.98"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="32" y="32" width="448" height="448" rx="140" fill="url(#sn-main)"/>

  <!-- Notebook page -->
  <rect x="130" y="120" width="252" height="272" rx="36" fill="url(#sn-page)" />
  <!-- Left binding strip -->
  <rect x="130" y="120" width="40" height="272" rx="24" fill="#e5e7eb" />
  <!-- Binding dots -->
  <circle cx="150" cy="170" r="6" fill="#9ca3af"/>
  <circle cx="150" cy="220" r="6" fill="#9ca3af"/>
  <circle cx="150" cy="270" r="6" fill="#9ca3af"/>
  <circle cx="150" cy="320" r="6" fill="#9ca3af"/>

  <!-- Lines on the page -->
  <line x1="182" y1="190" x2="360" y2="190" stroke="#e5e7eb" stroke-width="8" />
  <line x1="182" y1="230" x2="360" y2="230" stroke="#e5e7eb" stroke-width="8" />
  <line x1="182" y1="270" x2="320" y2="270" stroke="#e5e7eb" stroke-width="8" />

  <!-- Shield-ish badge behind initials -->
  <path d="M256 294c40 0 72 11 72 28 0 39-32 72-72 72s-72-33-72-72c0-17 32-28 72-28z"
        fill="url(#sn-main)" opacity="0.95"/>

  <!-- Initials -->
  <text
    x="256"
    y="338"
    text-anchor="middle"
    fill="#ffffff"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="120"
    font-weight="700"
  >
    SN
  </text>
</svg>
